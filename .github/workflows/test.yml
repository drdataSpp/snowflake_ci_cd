name: Baby steps
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

# Controls when the action will run. 
on:
  push:
    branches:
      - 'feature/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  print_curr_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Print event information
        run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."

      - name: Print branch information
        run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

            - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        run: |
          if [ ${{ github.event_name }} == 'pull_request' ]; then
            # For pull requests, compare the base branch with the current HEAD
            git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} > changed_files.txt
          else
            # For pushes, compare with the previous commit
            git diff --name-only ${{ github.event.before }} ${{ github.event.after }} > changed_files.txt
          fi
          echo "Changed files:"
          cat changed_files.txt
      
      - name: Output full diff
        run: |
          if [ ${{ github.event_name }} == 'pull_request' ]; then
            git diff ${{ github.event.pull_request.base.sha }} ${{ github.sha }}
          else
            git diff ${{ github.event.before }} ${{ github.event.after }}
          fi
            - name: Checkout code
              uses: actions/checkout@v3
              with:
                fetch-depth: 0  # Fetch all history for all branches and tags
                
      - name: Print job status
        run: echo "üçè This job's status is ${{ job.status }}."
      
